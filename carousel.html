<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="carousel.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-images">
            <img src="https://via.placeholder.com/800x300?text=Image+1" alt="Image 1">
            <img src="https://via.placeholder.com/800x300?text=Image+2" alt="Image 2">
            <img src="https://via.placeholder.com/800x300?text=Image+3" alt="Image 3">
            <img src="https://via.placeholder.com/800x300?text=Image+4" alt="Image 4">
            <img src="https://via.placeholder.com/800x300?text=Image+5" alt="Image 5">
        </div>
        <div class="carousel-description">This is a description for the carousel images.</div>
    </div>

    <script>
        let index = 0;
        const images = document.querySelectorAll('.carousel-images img');
        const totalImages = images.length;

        function showNextImage() {
            images[index].classList.remove('active');
            index = (index + 1) % totalImages;
            images[index].classList.add('active');
        }

        setInterval(showNextImage, 1500);
    </script>
</body>
</html>
